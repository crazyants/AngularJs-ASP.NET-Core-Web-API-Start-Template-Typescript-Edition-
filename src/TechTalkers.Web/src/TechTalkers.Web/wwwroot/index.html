<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
</head>

<body ng-app="app.core" ng-cloak>

    <div ng-controller="CommonController as vm" layout="column" layout-fill ng-cloak>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools" layout-align="center center">App Name</h1>
                </md-toolbar>
                <md-content>
                    <md-list ng-cloak>
                        <md-list-item ng-href="#contacts">
                            <md-icon md-svg-icon="communication:contacts"></md-icon>
                            <p>Contacts</p>
                        </md-list-item>
                        <md-list-item ng-href="#about">
                            <md-icon md-svg-icon="communication:live-help"></md-icon>
                            <p>About</p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>
            <div flex layout="column">
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.toggleLeft()">
                            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-button>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="More">
                            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-content flex layout-padding>
                    <ng-view></ng-view>
                </md-content>
            </div>
        </section>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/svg-assets-cache.js/svg-assets-cache.js"></script>
    <script src="app/core/app.core.js"></script>
    <script src="app/core/common/common.controller.js"></script>
    <script src="app/core/contacts/contacts.service.js"></script>
    <script src="app/core/contacts/contacts.controller.js"></script>
    <script src="app/core/about/about.controller.js"></script>
</body>

</html>
